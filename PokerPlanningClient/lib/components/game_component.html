<div id="game">
    <h2>Others cards</h2>

    <div id="othersCards">
        <table-card ng-repeat="tuple in players"
                    playerName="tuple.first"
                    value="tuple.second"
                    revealed="gameRevealed">
        </table-card>
    </div>
    <h2>My cards</h2>

    <div id="myCards">
        <div class="cardsContainer">
            <div class="card cardSpacer"></div>
        </div>
        <my-card value="0"></my-card>
        <my-card value="½"></my-card>
        <my-card value="1"></my-card>
        <my-card value="2"></my-card>
        <my-card value="3"></my-card>
        <my-card value="5"></my-card>
        <my-card value="8"></my-card>
        <my-card value="13"></my-card>
        <my-card value="20"></my-card>
        <my-card value="40"></my-card>
        <my-card value="∞"></my-card>
        <my-card value="?"></my-card>
        <my-card value="Pause"></my-card>
    </div>

    <div id="actions">
        <button id="revealOthersCards" ng-click="revealOthersCards()">Reveal others' cards</button>
        <button id="reset" ng-click="initReset()">Reset</button>
    </div>
</div>
