<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Poker Planning</title>

    <link rel="import" href="packages/polymer/polymer.html">
    <link rel="import" href="components/card_component.html">

    <script async type="application/dart" src="pokerplanning.dart"></script>
    <script async src="packages/browser/dart.js"></script>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link rel="stylesheet" href="pokerplanning.css">
</head>
<body>

<header>
    <div class="container">

        <h1>P<strong>o</strong>ker<span>Planning</span></h1>

        <div class="hidden" id="loggedIn">
            You are logged in as <strong id="nameSpan"></strong>
        </div>

    </div>
</header>

<div class="container" unresolved>

    <div id="error"></div>

    <div id="login">
        <p>Please sign in</p>

        <label for="nameInput">Name:<input id="nameInput"></label>
        <button id="loginButton">Sign in</button>
    </div>

    <div class="hidden" id="game">

        <h2>Others cards</h2>

        <div id="othersCards">
        </div>

        <h2>My cards</h2>

        <div id="myCards"></div>

        <div id="actions">
            <button id="revealOthersCards">Reveal others' cards</button>
            <button id="reset">Reset</button>
        </div>

    </div>
    <div id="output"></div>
</div>
</body>
</html>
