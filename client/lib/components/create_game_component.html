<h3>Create your private game</h3>

<p>You can create your own private game and, optionaly, protect it with a password.</p>
<p>The game will remain active as long as someone is logged in. Once everyone is out, it will be destroyed.</p>

<hr/>

<div class="group-actions">
    <label><span>Game name</span> <input type="text" name="gameName" ng-model="gameName"></label>
    <label><span>Password</span> <input type="text" name="password" ng-model="password"></label>
    <div class="group-actions-btn">
        <button ng-click="createGame()">Create</button>
    </div>
</div>
