<div class="row">
    <div class="col-6">
        <h2 class="lonely">Games</h2>
    </div>
    <div class="col-3 col-s-6">
        <h3>Available games</h3>
        <p ng-if="games.isEmpty"><em>No games available</em></p>
        <ul id="games">
            <li ng-repeat="game in games">
                <a href="/#/games/{{game.id}}" class="hvr-sweep-to-right"><span>{{ game.id }}</span> {{ game.name }}</a>
            </li>
        </ul>
    </div>
    <div class="col-3 col-s-6">
        <lobby-gameCreate></lobby-gameCreate>
    </div>
</div>
